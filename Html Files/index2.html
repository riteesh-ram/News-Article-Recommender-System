<style>
.button {
  border: none;
  color: #4CAF50;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
input[type=submit]:hover {
  background-color: #45a049;
}
.center {
  margin: auto;
  width: 50%;
  padding: 10px;
}

p {text-align: center;}
div {text-align: center;}

</style>

</head>
<body>

<h1>News Recommender Systems</h1>
<p>Select whether you are a new user or old user</p>

<div class = "center">
<form action="/newUser_page" method="post" class="button center" >
    <input type="submit" value="New User"class="btn btn-success">
</form>

<form action="/existingUser" method="post" class="button center">

</form>
